<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card" id="quiz-card">
            <div class="card-body">
                <h5 class="card-title">Question <span id="question-number">1</span> of 10</h5>
                <p id="question" class="card-text"></p>
                <div id="options" class="mb-3"></div>
                <button id="next-btn" class="btn btn-primary">Next</button>
                <div id="score" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.5.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
